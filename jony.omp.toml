  [[blocks.segments]] # Ponta do git
    type= "text"        
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = '¯é┤'
    foreground = 'p:fg0'
    background = 'p:aqua'
    template= "<></>"

  [[blocks.segments]] # Git
    type = 'git'
    style = 'diamond'
    leading_diamond = ''
