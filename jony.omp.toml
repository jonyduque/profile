    template = '{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Staging.Changed }} ´üå {{ .Staging.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }} ´üä {{ .Working.String }}{{ end }}{{ if gt .StashCount 0 }} ¯¡ï {{ .StashCount }}{{ end }}'
    foreground = 'p:fg0'
    background = 'p:aqua'
    background_templates =[
      '{{ if or (.Working.Changed) (.Staging.Changed) }} {{p:purple}} {{ end }}',
      '{{ if and (gt .Ahead 0) (gt .Behind 0) }} {{p:red}}{{ end }}',
      '{{ if gt .Ahead 0 }} {{p:blue}} {{ end }}',
      '{{ if gt .Behind 0 }} {{p:purple}} {{ end }}'
    ]

    [blocks.segments.properties]
      fetch_stash_count = true
      fetch_status = true
      always_enabled = true
  
  [[blocks.segments]] # Projetos
    type = 'project'
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = '¯é┤ '
    foreground = 'p:fg0'
