  alignment = 'left'
  newline = true

  [[blocks.segments]] # Upgrade
    type = 'upgrade'
    template = '´Çí '
    style = 'plain'
    foreground = 'p:red'
    background = 'transparent'

    [blocks.segments.properties]
      cache_duration = '48h'

  [[blocks.segments]] # Root ou usu├írio?
