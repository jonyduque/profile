    style = 'diamond'
    leading_diamond = '¯éÂ'
    trailing_diamond = '¯é┤'
    background= 'p:orange'
    foreground = 'p:fg0'
    template = '{{ if .Root }}¯Àê {{ else }}´Çç {{ end }}'

    [blocks.segments.properties]
